<!DOCTYPE html>
<html>

<head>
  <title>Content Analysis Decentralized Application</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <style>
    .margin-top-3 {
      margin-top: 3em;
    }
  </style>
</head>

<body class="container">
  <h1>Content Analysis Decentralized Application</h1>
  <div class="col-sm-7 margin-top-3">

    <h2>Vendors</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Tokens</th>
          </tr>
        </thead>
        <tbody id="vendor-rows">
        </tbody>
      </table>
    </div>

    <div class="container-fluid">
      <h2>Add vendor</h2>
      <div id="msg-vendor"></div>
      <input type="text" id="vendor-addr" placeholder="Enter the vendor address" />
      <br>
      <br>
      <input type="text" id="vendor-name" placeholder="Enter the vendor name" />
      <br>
      <br>
      <a href="#" onclick="addVendor()" class="btn btn-primary">Add</a>
    </div>

    <br>

    <div class="container-fluid">
      <h2>Get hash</h2>
      <input type="text" id="gethash-addr" placeholder="Enter the vendor address" />
      <br>
      <br>
      <input type="text" id="gethash-uri" placeholder="Enter the Uri" />
      <br>
      <br>
      <a href="#" onclick="getHash()" class="btn btn-primary">Get</a>
      <div id="gethash-normalized-uri"></div>
      <div id="gethash-hash"></div>
    </div>

  </div>
</body>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="index.js"></script>

</html>
